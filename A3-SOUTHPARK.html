<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cenário VR - Estrada com Placa</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Importa o modelo -->
      <a-assets>
        <a-asset-item id="placa" src="modelos/southparksign.glb"></a-asset-item>
      </a-assets>

              <!-- PERSONAGEM PNG (frente e costas) -->
        <img id="CartmanFrente" src="modelos/EricCartman.png">
        <img id="CartmanCostas" src="modelos/cartman-costas.png">
      </a-assets>

        <img id="KennyFrente" src="modelos/kenny-frente.png">
        <img id="KennyCostas" src="modelos/kenny-costas.png">
      </a-assets>

      <!-- Céu -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Chão -->
      <a-plane rotation="-90 0 0" width="100" height="100" material="shader: flat; color: #ffffff"></a-plane>

      <!-- Estrada -->
      <a-plane rotation="-90 0 0" width="5" height="100" color="#555555" position="0 0.01 0"></a-plane>

      <!-- Faixa central -->
      <a-plane rotation="-90 0 0" width="0.2" height="100" color="#FFD700" position="0 0.02 0"></a-plane>

      <!-- Luzes -->
      <a-light type="ambient" color="#ffffff" intensity="2.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="1" position="5 10 5"></a-light>

      <!-- Placa próxima à estrada -->
      <a-entity position="3 0 -5" rotation="0 0 0">
        <!-- rotação interna para corrigir eixo do modelo -->
        <a-entity
          gltf-model="#placa"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 180 0"> <!-- tente variar esse eixo -->
          
        </a-entity>


        <!-- PERSONAGEM 2D FRENTE / COSTAS -->
      <a-entity position="0 0.5 2.5">
        
        <!-- Frente -->
        <a-plane 
          src="#CartmanFrente"
          width="1"
          height="1"
          material="transparent: true"
          position="0 0 0.001"
          rotation="0 -90 0">
        </a-plane>

        <!-- Costas -->
        <a-plane 
          src="#CartmanCostas"
          width="1"
          height="1"
          material="transparent: true"
          position="0 0 -0.001"
          rotation="0 90 0">
        </a-plane>

      </a-entity>

            <a-entity position="0 0.5 4">
        
        <!-- Frente -->
        <a-plane 
          src="#KennyFrente"
          width="0.7"
          height="1"
          material="transparent: true"
          position="0 0 0.001"
          rotation="0 -90 0">
        </a-plane>

        <!-- Costas -->
        <a-plane 
          src="#KennyCostas"
          width="0.7"
          height="1"
          material="transparent: true"
          position="0 0 -0.001"
          rotation="0 90 0">
        </a-plane>

      </a-entity>

      <!-- Câmera -->
      <a-camera position="-3 1.6 10"></a-camera>
    </a-scene>
  </body>
</html>
